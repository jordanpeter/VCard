<!DOCTYPE html>
<html>
    <head>
        <title>My VCard</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class="page"> <!-- Englobe toute la page -->
        <div class="fiche"> <!-- Prévu pour créer une fiche de taille reponsive dans la page -->
          <div class="header"> <!-- Englobe le haut de la fiche, la bannière où il y aura le Titre et les liens réseaux sociaux -->
            <div class="titre"><!-- Contient le titre qui s'affichera en haut à gauche de la bannière Header -->
              <h2>Resumee</h2>
              </div>
              <div class="logos"> <!-- Contiendra les logos vers les réseaux sociaux à droite de la bannière Header -->
                <a href="https://www.facebook.com/jordan.peter.16"><img src="img/facebook.png" /></a>
                <a href="https://www.linkedin.com/in/jordan-peter-229609152/"><img src="img/linkedin.png" /></a>
              </div>

          </div>
          <div class="contenu"> <!-- Englobe en gros le body de la page -->
            <div class="sect-gauche"><!-- S'occupera de photo et name en les gardant à gauche -->
              <div class="photo"> <!-- Englobe la photo qui se trouvera en haut à gauche du body Contenu -->
                <img src="img/lapinoufinal.png" />
              </div>
                <div class="name"> <!-- Contiendra mon nom et ma profession, situé à droite de l'image  -->
                  <p>Jordan Peter
                   <br />
                      Junior Web Developer @BeCode
                  </p>
              </div>
            </div>
            <div class="sect-droite"> <!-- S'occupera de garder à droite titre_info ; texte.  -->
              <div class="titre_info"> <!-- En faire comme un menu vertical, comme les dates sur un CV-->
                <p>Name</p>
                <p>Birthday</p>
                <p>Address</p>
                <p>Phone</p>
                <p>Email</p>
                <p>Website</p>
              </div>
              <div class="texte"> <!-- Texte se trouvant dans la section droite a coté du Titre_info -->
                <p>Jordan Peter</p>
                <p>26 avril 1995</p>
                <p>3, rue des volontaires de guerre
                  <br />
                   7711 - Dottignies
                </p>
                <p>+32 497 25 02 78</p>
                <p>Jordanpeter26@gmail.com</p>
                <p><a href="https://github.com/jordanpeter">https://github.com/jordanpeter</a></p>
              </div>
            </div>
          </div>
          <div class="fiche_footer"> <!-- S'occupe de la partie du bas avec le futur menu (one page pour le moment) -->
            <div class="menu">

            </div>
          </div>
        </div>
      </div>
    </body>
</html>
